apiVersion: apps/v1
kind: Deployment
metadata:
  name: response
  labels:
    app: response
spec:
  selector:
    matchLabels:
      app: response
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: response
    spec:
      containers:
        - name: response
          image: gcr.io/mdag-community/gke-response-service:$GITHUB_SHA
          ports:
            - containerPort: 8080
